class: pyobs.modules.MultiModule

shared:
  world:
    class: pyobs.utils.simulation.SimWorld
    time: "2020-10-21 12:00:00"


modules:
  cloudcover:
    class: pyobs_cloudcover.application.Application

    image_sender: "tester"

    server:
      url: "localhost"
      port: 8080

    measurement_log:
      # This is overridden by the test module

      logger:
        type: "influx"
        url: ""
        bucket: ""
        org: ""
        token: ""

      measurements:
        cloud_zenith:
          - type: "zenith"
            name: "cloudcover"
            altitude: 80.0
        cloud_total:
          - type: "total"
            name: "cloudcover"
        coverage:
          - type: "change"
            name: "coverage-change"
          - type: "sun"
            name: "sun-coverage"
            radius: 20.0
          - type: "moon"
            name: "moon-coverage"
            radius: 20.0

    pipelines:
      day:
        alt_interval:
          start: 18
          end:

        options:
          world_model:
            class: pyobs_cloudcover.world_model.SimpleModel
            a0: 4.81426598e-03
            F: 2.00000000e+00
            R: 1.06352627e+03
            c_x: 7.57115607e+02
            c_y: 5.11194838e+02

          mask_filepath: "data/mask.npy"
          sun_apparent_size: 0.54
          cloud_map:
            threshold: 3.5

          coverage_info:
            zenith_altitude: 80

    comm:
      class: pyobs.comm.local.LocalComm
      name: "cloudcover"

  tester:
    class: pyobs_cloudcover.testing.TestModule
    image_path: "data/test_day_image.fits"
    total_fraction: 0.7
    zenith_fraction: 0.02
    zenith_value: False
    zenith_average: 2.3

    comm:
      class: pyobs.comm.local.LocalComm
      name: "tester"

vfs:
  class: pyobs.vfs.VirtualFileSystem
  roots:
    cache:
      class: pyobs.vfs.MemoryFile
      #root: .

comm:
  class: pyobs.comm.local.LocalComm
  name: multi

timezone: Europe/Berlin
location:
    longitude: 9.944333
    latitude: 51.560583
    elevation: 201.0000000008158